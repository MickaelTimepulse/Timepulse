<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI API</title>
    <style>
        body {

        }
        .container {

        button {

        button:disabled {

        }

        }

        }
        .log {

            font-size: 12px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;

            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test OpenAI API - Timepulse</h1>
        <p>Ce test va v√©rifier si votre cl√© API OpenAI fonctionne correctement</p>

        <button id="testBtn" onclick="testOpenAI()">üöÄ Tester la g√©n√©ration SEO</button>

        <div id="result"></div>
        <div id="logs" class="log" style="display: none;"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://zetqgutaaeaizhhonbqw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpldHFndXRhYWVhaXpoaG9uYnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTAxNjksImV4cCI6MjA2MDMyNjE2OX0.aZdOiYhTXMFP_gB3BsAoxbPuKyF8sJKEJq7zF2KtT_k';

        let logs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            const logsDiv = document.getElementById('logs');
            logsDiv.style.display = 'block';
            logsDiv.textContent = logs.join('\n');
            console.log(message);
        }

        window.testOpenAI = async function() {
            const btn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = '‚è≥ Test en cours...';
            resultDiv.innerHTML = '';
            logs = [];

            try {
                addLog('D√©marrage du test OpenAI');

                // √âtape 1: R√©cup√©rer la cl√© API depuis Supabase
                addLog('R√©cup√©ration de la cl√© API depuis Supabase...');

                const response = await fetch(`${SUPABASE_URL}/rest/v1/settings?key=eq.openai_api_key&select=value`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur Supabase: ${response.status}`);
                }

                const data = await response.json();
                addLog(`Donn√©es re√ßues de Supabase: ${JSON.stringify(data)}`);

                if (!data || data.length === 0) {
                    throw new Error('Aucune cl√© API trouv√©e dans la base de donn√©es');
                }

                const apiKey = data[0].value;

                if (!apiKey || apiKey === '') {
                    throw new Error('La cl√© API est vide');
                }

                addLog(`Cl√© API trouv√©e: ${apiKey.substring(0, 20)}...`);

                // √âtape 2: Appeler l'API OpenAI
                addLog('Appel de l\'API OpenAI...');

                const openaiResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'system',
                                content: 'Tu es un expert SEO pour Timepulse, sp√©cialis√© dans le chronom√©trage sportif.'
                            },
                            {
                                role: 'user',
                                content: 'G√©n√®re un titre SEO et une description pour une page "Chronom√©trage Professionnel". Format JSON: {"title": "...", "description": "..."}'
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 300,
                        response_format: { type: 'json_object' }
                    })
                });

                addLog(`Statut de la r√©ponse OpenAI: ${openaiResponse.status}`);

                if (!openaiResponse.ok) {
                    const errorData = await openaiResponse.json();
                    addLog(`Erreur OpenAI: ${JSON.stringify(errorData)}`, 'error');
                    throw new Error(`OpenAI API error: ${openaiResponse.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const openaiData = await openaiResponse.json();
                addLog(`R√©ponse OpenAI re√ßue: ${JSON.stringify(openaiData, null, 2)}`);

                const result = JSON.parse(openaiData.choices[0].message.content);
                addLog(`R√©sultat pars√©: ${JSON.stringify(result, null, 2)}`, 'success');

                // Affichage du r√©sultat
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Succ√®s !</h3>
                        <p><strong>Titre g√©n√©r√©:</strong> ${result.title}</p>
                        <p><strong>Description g√©n√©r√©e:</strong> ${result.description}</p>
                    </div>
                `;

            } catch (error) {
                addLog(`ERREUR: ${error.message}`, 'error');
                resultDiv.innerHTML = `

                        <h3>‚ùå Erreur</h3>
                        <p>${error.message}</p>
                        <p><small>Consultez les logs ci-dessous pour plus de d√©tails</small></p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Tester la g√©n√©ration SEO';
            }
        };
    </script>
</body>
</html>
